os: osx

language: node_js

node_js: "7"

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    on_success: change
    rooms:
    - secure: 

install: true

before_script:
  - rm -rf /usr/local/var/postgres
  - initdb /usr/local/var/postgres
  - pg_ctl -D /usr/local/var/postgres start
  - sleep 10
  - createuser -s postgres
  - createdb real-time-test

script: script/cibuild

git:
  depth: 10
